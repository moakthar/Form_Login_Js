<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | MyApp</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <ul class="auth-tabs">
          <li class="auth-tab"><a href="login.html">Login</a></li>
          <li class="auth-tab active"><a href="signup.html">Sign Up</a></li>
        </ul>

        <div class="auth-header">
          <h2>Create Your Account</h2>
          <p>Join us today and start your journey</p>
        </div>

        <div class="auth-form-container">
          <form class="auth-form">
            <div class="form-group">
              <label for="fullname" class="auth-label">Full Name:</label>
              <input
                type="text"
                id="fullname"
                class="auth-input"
                placeholder="Enter your full name"
                required />
            </div>

            <div class="form-group">
              <label for="email" class="auth-label">Email:</label>
              <input
                type="email"
                id="email"
                class="auth-input"
                placeholder="Enter your email"
                required />
            </div>

            <div class="form-group">
              <label for="signup-password" class="auth-label">Password:</label>
              <div class="password-container">
                <input
                  type="password"
                  id="signup-password"
                  class="auth-input"
                  placeholder="Create a password"
                  required />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword()">
                  Show
                </button>
              </div>
            </div>

            <div class="password-requirements" id="password-requirements">
              <h3>Password Requirements:</h3>
              <div class="requirement" id="req-lowercase">
                At least one lowercase letter
              </div>
              <div class="requirement" id="req-uppercase">
                At least one uppercase letter
              </div>
              <div class="requirement" id="req-number">At least one number</div>
              <div class="requirement" id="req-length">
                Minimum 8 characters
              </div>
            </div>

            <div class="auth-checkbox-container">
              <input
                type="checkbox"
                id="terms"
                class="auth-checkbox"
                required />
              <label for="terms" class="auth-checkbox-label">
                I agree to the
                <a href="#" style="color: #d4af37">Terms of Service</a>
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 20px">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
